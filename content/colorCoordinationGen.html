<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Coordination Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <script src="script.js"></script>
</head>
<body>
    <img id="header-logo" src="./img/logo-color_aid.png" alt="image of Color Aid logo">
    <div class="navbar">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>
    <h1 class="heading"> Color Coordination Generator</h1>
    <div class="container">
        <div class="table-container">
            <div class="table_one">
                <label for="rowCount">Number of Colors:</label>
                <input type="text" id="rowCount" class="input-field" placeholder="Enter a number (1-10)">
                <button class="btn" onclick="updateColorTable()">Update Color Table</button>
                <table>
                    <tbody id="colorTableBody">
                        <!-- this is where table cells will appear -->
                    </tbody>
                </table>
            </div>

            <div class="table_two">
                <label for="tableTwoRowCount">Number of Rows / Columns:</label>
                <input type="text" id="tableTwoRowCount" class="input-field" placeholder="Enter a number (1-26)">
                <button class="btn" onclick="updateAlphabetTable()">Update Alphabet Table</button>
                <table id="alphabetTable"> 
                    <!-- this is where table cells will appear -->    
                </table>
            </div>
            <div class="centered-button-container">
        <button class="btn" onclick="generatePrintableView()">Print Button</button>
        
    </div> 
        </div>

    


    <footer class="p_dText_lBack">

        </p>

</html>
