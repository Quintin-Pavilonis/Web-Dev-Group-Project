<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selection</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <script src="script.js"></script>
</head>
<body>
<div id="sel-container">
<div id="sel-content">
    <img id="header-logo" src="./img/logo-color_aid.png" alt="image of Color Aid logo">

    <div class="navbar">
        <ul>
            <li><a href="../index.php">Home</a></li>
            <li><a href="colorCoordinationGen.html">Color Coordination Generator</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>
    <h1 class="heading"> Color Selection</h1>

    <!--interface 1: add a new color-->
    <div id="addColor" class="p_dText_lBack">
        <h2 class="title">Add a Color</h2>
        <label for="color_name">Enter a color name:</label>
        <input type="text" id="color_name" class="input-field" maxlength="20">
        <label for="hex_value">Enter hex value:</label>
        <input type="text" id="hex_value" class="input-field" placeholder="#123456">
        <button class="btn" onclick="addColor()">Add Color</button>
        <div id="add_response"></div>
    </div>

    <!--interface 2: edit exisiting color-->
    <div id="editColor" class="p_dText_lBack">
        <h2 class="title">Edit a Color</h2>
    </div>

    <!--interface 3: delete a color-->
    <div id="deleteColor" class="p_dText_lBack">
        <h2 class="title">Delete a Color</h2>
    </div>

</div>
    <footer class="p_dText_lBack">
